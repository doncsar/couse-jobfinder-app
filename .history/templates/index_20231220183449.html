<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Job Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/styles.css">
  </head>
  <body>
     <header>
       <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a href="index.html" class="navbar-brand">Job Finder</a>
        <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation ">
          <span class="navbar-toggle-icon"></span>
        </button>
        <div class=" collapse navbar-collapse " id="navbarNav">
          <ul class="nav nav-tabs navbar-nav me-auto mb-2 mb-lg-0 ">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">See Jobs List</a>
            </li>
            <li class="nav-item btn btn-primary">
              <a href="#" class="nav-link ">Offer a Job</a>
            </li>
          </ul>
        </div>
       </nav>
     </header>

     <div class="container-fluid" id="top-container">
      <h1 class="text-center" id="main-title">Find your dream job</h1>
      <p id="main-subtitle" class="text-center">We are the website with most dev jobs on the market</p>
      <form action="#" id="each-form" class="form-inline">
        <div class="form-group col-md-10">
          <input type="text" class="form-control" id="job" name="job" placeholder="Type the job you are looking for">          
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
     </div>
     <main>
      <div id="jobs-container" class="container">
        <div class="row">
          <div class="col-md-2">
            <h2 id="job-list-title">These are our best job offers</h2>
            <ul id="job-list" class="list-group">
              <li class="new-job list-group-item">
                <img src="public/" alt="">
              </li>
            </ul>
          </div>
        </div>
      </div>
     </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
